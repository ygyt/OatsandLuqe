<!DOCTYPE html>
<html>
<head>
  <title>Lucky's Gallery</title>
  <link rel="stylesheet" href="Geroge.css">
  <link rel="stylesheet" href="welcome.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="welcome-section">
      <h1 class="website-heading">Lucky's Gallery</h1>
    </div>
  </header>

  <main>
    <div class="gallery-container" id="galleryContainer"></div>

    <script>
        // Array of image file names
        var imageFiles = [
          "https://cdn.discordapp.com/attachments/1088216408602706064/1102008797804904559/FkcbMJMaEAAEF3K.jpg",
          "https://cdn.discordapp.com/attachments/1088216408602706064/1102008797804904559/FkcbMJMaEAAEF3K.jpg",
          "https://cdn.discordapp.com/attachments/1088216408602706064/1102008797804904559/FkcbMJMaEAAEF3K.jpg",
          // Add more image file names here
        ];
      
        // Get the gallery container element
        var galleryContainer = document.getElementById("galleryContainer");
      
        // Loop through the image files and create <img> elements
        for (var i = 0; i < imageFiles.length; i++) {
          var imageFile = imageFiles[i];
      
          // Create a new <img> element
          var imgElement = document.createElement("img");
          imgElement.src = imageFile;
      
          // Create a new <div> element and add the <img> element inside it
          var galleryItem = document.createElement("div");
          galleryItem.classList.add("gallery-item");
          galleryItem.appendChild(imgElement);
      
          // Add the gallery item to the gallery container
          galleryContainer.appendChild(galleryItem);
        }
      </script>
      
      
                                           
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2023 mhm i love him alot. All rights reserved.ðŸ¤­</p>
    </div>
  </footer>
</body>
</html>
